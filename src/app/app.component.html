<div class="container">
  <app-cockpit (serverCreated)="onServerCreated($event)"
               (blueprintCreated)="onBlueprintCreated($event)"
               (reset)="onReset()"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-warning" (click)="onChangeFirst()">Change first element</button>
      <app-server-element *ngFor="let server of servers"
                          [server]="server"
                          [name]="server.name"
      >
        <strong *ngIf="server.isServer; else blueprint" style="color: red">{{ server.content }}</strong>
        <ng-template #blueprint>
          <em>{{ server.content }}</em>
        </ng-template>
      </app-server-element>
    </div>
  </div>
</div>
